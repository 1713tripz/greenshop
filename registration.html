<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/font.css">
</head>
<body>
<div id="preloader">
    <div class="loader"></div>
</div>
<main class="main">
    <div class="login">
        <a href="login.html" class="reg">Login</a>
        <span class="separator">|</span>
        <a href="">Register</a>
    </div>
    <form>
        <label class="label">Enter your email and password to register.</label>
        <input class="input" type="text" placeholder="Username" required>
        <input class="input" type="email" placeholder="Enter your email address" required>
        <div class="password-container">
            <input class="input" type="password" placeholder="Password" required>
            <button class="toggle-pass"><img src="./img/hide.svg" alt="hide"></button>
        </div>
        <input class="input" type="password" placeholder="Confirm Password" required>
        <div class="confirm-container">
            <div class="confirm">
                <div class="checkbox-wrapper-31">
                    <input type="checkbox"/>
                    <svg width="20" height="20" viewBox="0 0 35.6 35.6">
                        <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                        <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                        <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                    </svg>
                </div>
                <h2>I accept the End User License Agreement and acknowledge that i have read and understood the Privacy Policy</h2>
            </div>
            <div class="confirm">
                <div class="checkbox-wrapper-31">
                    <input type="checkbox"/>
                    <svg viewBox="0 0 35.6 35.6">
                        <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                        <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                        <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                    </svg>
                </div>
                <h2>I want to receive <b>more targeted messages</b> from Greenshop</h2>
            </div>
        </div>
        <button class="register-button" type="submit">Register</button>
    </form>
    <div class="div1">
        <span class="border-line"></span>Or register with<span class="border-line"></span>
    </div>
    <div class="href">
        <button class="secondary"><img width="20" height="20" src="./img/google.svg" alt="google"><span>Continue with Google</span></button>
        <button class="secondary"><img width="20" height="20" src="./img/facebook.svg" alt="facebook"><span>Continue with Facebook</span></button>
    </div>
</main>

<script>
    window.addEventListener("load", function() {
        let preloader = document.getElementById("preloader");
        preloader.style.opacity = "0";
        preloader.style.visibility = "hidden";


        document.querySelector(".main").style.display = "flex";
    });
    const togglePass = document.querySelectorAll('.toggle-pass');
    togglePass.forEach((toggle) => {
        toggle.addEventListener('click', (event) => {
            event.preventDefault();
            const input = toggle.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                input.focus();
                toggle.innerHTML = '<img src="./img/show.svg" alt="show">';
            } else {
                input.type = 'password';
                input.focus();
                toggle.innerHTML = '<img src="./img/hide.svg" alt="hide">';
            }
        });
    });
</script>
</body>
</html>
