<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="login">
            <a href="index.html" class="log">Login</a> |
            <a href="" class="">Register</a>
        </div>
        <div>
            <form>
                <label>Enter your email and password to login.</label>
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button class="main" type="submit">Login</button>
            </form>
        </div>
        <div class="div1">Or login with</div>
        <div class="href">
            <button class="secondary"><img width="20" height="20" src="./img/google.svg" alt="google"><span>Continue with Google</span></button>
            <button class="secondary"><span>Continue with Facebook</span></button>
        </div>
    </body>
</html>
